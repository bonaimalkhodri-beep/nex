name: Nexus L1 Multi-Node (Headless Fix)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37597921"
          # - node_index: 2
          #   node_id: "YOUR_ID_2"
          # - node_index: 3
          #   node_id: "YOUR_ID_3"
          # - node_index: 4
          #   node_id: "YOUR_ID_4"
          # - node_index: 5
          #   node_id: "YOUR_ID_5"
          # - node_index: 6
          #   node_id: "YOUR_ID_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Install Rust and RISC-V Target
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add riscv32i-unknown-none-elf
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Nexus Network
        run: |
          curl https://cli.nexus.xyz/ | sh
          echo "$HOME/.nexus/bin" >> $GITHUB_PATH

      - name: Run Node in Headless Mode
        env:
          NONINTERACTIVE: 1
          # Use your actual wallet address
          WALLET: "0x277765Ccac394dd3787397DeE7E9f69F3C985019"
          # Mock a terminal to prevent OS Error 6
          TERM: xterm
        run: |
          export PATH=$PATH:$HOME/.nexus/bin
          
          echo "Registering Wallet..."
          nexus-network register-user --wallet-address $WALLET || echo "Wallet already linked."

          echo "Starting Node ${{ matrix.node_index }} in Headless Mode..."
          
          # Added --headless to skip the TUI dashboard that causes the crash
          timeout 345m nexus-network start --node-id ${{ matrix.node_id }} --headless || echo "Session cycle finished."
