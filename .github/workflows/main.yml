name: Nexus L1 Multi-Node (Headless Fix)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37597921"
          - node_index: 2
            node_id: "37717766"
          - node_index: 3
            node_id: "37658056"
          - node_index: 4
            node_id: "37567545"
          - node_index: 5
            node_id: "37687579"
          - node_index: 6
            node_id: "37567546"
          - node_index: 7
            node_id: "37691037"
          - node_index: 8
            node_id: "37720921"
          - node_index: 9
            node_id: "37661407"
          - node_index: 10
            node_id: "37570753"

    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Install Rust and RISC-V Target
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add riscv32i-unknown-none-elf
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Nexus Network
        run: |
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          NONINTERACTIVE=1 ./install.sh

      - name: Run Node in Headless Mode
        env:
          NONINTERACTIVE: 1
          # Use your actual wallet address
          WALLET: "0x277765Ccac394dd3787397DeE7E9f69F3C985019"
          # Mock a terminal to prevent OS Error 6
          TERM: xterm
        run: |
          
          echo "starting node"
          export PATH="$HOME/.nexus/bin:$PATH"
          nexus-cli register-user --wallet-address $WALLET
          nexus-cli register-node --node-id ${{ matrix.node_id }}
          nexus-cli start --headless

          timeout 345m nexus-network start --node-id ${{ matrix.node_id }} --headless || echo "Session cycle finished."
