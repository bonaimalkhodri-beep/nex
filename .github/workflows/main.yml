name: Nexus L1 Multi-Node (Final Fix)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus-nodes:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37597921"
          # - node_index: 2
          #   node_id: "YOUR_KEY_2"
          # - node_index: 3
          #   node_id: "YOUR_KEY_3"
          # - node_index: 4
          #   node_id: "YOUR_KEY_4"
          # - node_index: 5
          #   node_id: "YOUR_KEY_5"
          # - node_index: 6
          #   node_id: "YOUR_KEY_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355 

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Install and Forced-Register Nexus
        env:
          NONINTERACTIVE: 1
          # IMPORTANT: Replace with your actual wallet address
          WALLET: "0xYourWalletAddressHere" 
        run: |
          # 1. Install
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          yes "" | ./install.sh || true
          
          NEXUS_BIN="/home/runner/.nexus/bin/nexus-cli"
          
          # 2. Register the Wallet first (This creates the config file)
          echo "Registering Wallet..."
          $NEXUS_BIN register-user --wallet-address $WALLET
          
          # 3. Manually overwrite the node_id in the file the CLI just created
          # This is the most reliable way since the 'register-node' command is failing
          mkdir -p ~/.nexus
          echo "{\"node_id\": \"${{ matrix.node_id }}\", \"wallet_address\": \"$WALLET\", \"user_registered\": true}" > ~/.nexus/config.json
          
          # 4. Run the node
          echo "Starting Node ${{ matrix.node_index }} in foreground..."
          timeout 345m $NEXUS_BIN start || echo "Node session ended."
