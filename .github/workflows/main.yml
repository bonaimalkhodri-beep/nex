name: Nexus L1 Multi-Node (Complete Config)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus-nodes:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37717766"
            wallet: "0xd5c41AEBC800EeF7Ca0008d9Da4cd151CE4DF183"
          # - node_index: 2
          #   node_id: "YOUR_KEY_2"
          #   wallet: "YOUR_EVM_WALLET_ADDRESS"
          # ... add others following the same pattern

    runs-on: ubuntu-latest
    timeout-minutes: 355 

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Create Full Configuration
        run: |
          mkdir -p ~/.nexus
          # We create the config.json with all required fields to skip registration
          cat <<EOF > ~/.nexus/config.json
          {
            "node_id": "${{ matrix.node_id }}",
            "wallet_address": "${{ matrix.wallet }}",
            "user_registered": true,
            "node_registered": true
          }
          EOF
          nexus-network register-user --wallet-address ${{ matrix.wallet }}
          echo "Configuration file created for Node ${{ matrix.node_index }}"

      - name: Install and Run Nexus
        env:
          NONINTERACTIVE: 1
        run: |
          # Download and install
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          yes "" | ./install.sh
          
          # Add Nexus to PATH for this session
          export PATH=$PATH:$HOME/.nexus/bin

          # Run in foreground
          # We use 'nexus-cli start' which will now find the valid config.json
          timeout 345m nexus-cli start || echo "Node session finished cycle."
