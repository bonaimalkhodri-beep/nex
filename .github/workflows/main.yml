name: Nexus L1 Multi-Node (New Nexus-Network)

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  run-nexus:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37597921"
          # - node_index: 2
          #   node_id: "YOUR_NODE_ID_2"
          # - node_index: 3
          #   node_id: "YOUR_NODE_ID_3"
          # - node_index: 4
          #   node_id: "YOUR_NODE_ID_4"
          # - node_index: 5
          #   node_id: "YOUR_NODE_ID_5"
          # - node_index: 6
          #   node_id: "YOUR_NODE_ID_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Install Rust and RISC-V Target
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add riscv32i-unknown-none-elf
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Nexus Network
        run: |
          # The new installation script for nexus-network
          curl https://cli.nexus.xyz/ | sh
          # Ensure the binary is in the PATH
          echo "$HOME/.nexus/bin" >> $GITHUB_PATH

      - name: Run Node
        env:
          NONINTERACTIVE: 1
          WALLET: "0x277765Ccac394dd3787397DeE7E9f69F3C985019"
        run: |
          # 1. Force refresh path
          export PATH=$PATH:$HOME/.nexus/bin
          
          # 2. Register User (Wallet)
          # We use || true because it might already be registered in the shared session
          nexus-network register-user --wallet-address $WALLET || echo "Wallet already linked."

          # 3. Run the node in the foreground
          echo "Starting Node ${{ matrix.node_index }} with ID: ${{ matrix.node_id }}"
          
          # We use the specific node-id flag provided in your documentation
          timeout 345m nexus-network start --node-id ${{ matrix.node_id }} || echo "Cycle finished."
