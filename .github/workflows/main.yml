name: Nexus L1 Multi-Node (Full-Auto)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus-nodes:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37597921"
          # - node_index: 2
          #   node_id: "YOUR_KEY_2"
          # - node_index: 3
          #   node_id: "YOUR_KEY_3"
          # - node_index: 4
          #   node_id: "YOUR_KEY_4"
          # - node_index: 5
          #   node_id: "YOUR_KEY_5"
          # - node_index: 6
          #   node_id: "YOUR_KEY_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355 

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Install and Forced-Register Nexus
        env:
          NONINTERACTIVE: 1
        run: |
          # 1. Install Nexus
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          yes "" | ./install.sh || true
          
          # 2. Define binary path
          NEXUS_BIN="/home/runner/.nexus/bin/nexus-cli"
          
          # 3. Use the CLI's own registration commands to fill the config
          # This ensures the CLI 'approves' of the configuration
          echo "Registering Node ${{ matrix.node_index }}..."
          $NEXUS_BIN register-node "${{ matrix.node_id }}" || echo "ID already set or registration failed."
          
          # 4. Run in foreground
          echo "Starting Node ${{ matrix.node_index }}..."
          timeout 345m $NEXUS_BIN start || echo "Node session finished."
