name: Nexus L1 Multi-Node (Final Absolute Path)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus-nodes:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37717766"
          # - node_index: 2
          #   node_id: "YOUR_KEY_2"
          # - node_index: 3
          #   node_id: "YOUR_KEY_3"
          # - node_index: 4
          #   node_id: "YOUR_KEY_4"
          # - node_index: 5
          #   node_id: "YOUR_KEY_5"
          # - node_index: 6
          #   node_id: "YOUR_KEY_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355 

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Install and Configure Nexus
        env:
          NONINTERACTIVE: 1
        run: |
          # 1. Install Nexus
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          yes "" | ./install.sh || true
          
          # 2. Determine the correct directory (it's usually .nexus)
          mkdir -p ~/.nexus
          
          # 3. Inject the Node ID directly into the config file
          # We use a broader JSON structure to satisfy all registration checks
          cat <<EOF > ~/.nexus/config.json
          {
            "node_id": "${{ matrix.node_id }}",
            "prover_id": "${{ matrix.node_id }}",
            "user_registered": true,
            "node_registered": true
          }
          EOF

          # 4. Run the node using the direct absolute path to the binary
          # The installer puts it in $HOME/.nexus/bin/nexus-cli
          echo "Starting Node ${{ matrix.node_index }}..."
          timeout 345m /home/runner/.nexus/bin/nexus-cli start || echo "Node cycle ended."
