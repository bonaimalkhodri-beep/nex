name: Nexus L1 Multi-Node (Final Fix)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus-nodes:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37717766"
          # - node_index: 2
          #   node_id: "YOUR_KEY_2"
          # - node_index: 3
          #   node_id: "YOUR_KEY_3"
          # - node_index: 4
          #   node_id: "YOUR_KEY_4"
          # - node_index: 5
          #   node_id: "YOUR_KEY_5"
          # - node_index: 6
          #   node_id: "YOUR_KEY_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355 

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Create Configuration Files
        run: |
          # Create both common directory patterns used by Nexus
          mkdir -p ~/.nexus ~/.nexus-network
          
          # Create the config content
          # Some versions use 'node_id', some use 'prover_id'
          cat <<EOF > ~/.nexus/config.json
          {
            "node_id": "${{ matrix.node_id }}",
            "prover_id": "${{ matrix.node_id }}",
            "user_registered": true,
            "node_registered": true
          }
          EOF
          
          # Copy to the second possible directory location
          cp ~/.nexus/config.json ~/.nexus-network/config.json
          
          echo "Configuration force-injected for Node ${{ matrix.node_index }}"

      - name: Install and Run Nexus
        env:
          NONINTERACTIVE: 1
        run: |
          # Download and install
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          
          # The installer might try to overwrite our config, 
          # so we run it with 'yes' to skip prompts
          yes "" | ./install.sh || true
          
          # Force the binary into the PATH
          export PATH=$PATH:$HOME/.nexus/bin:$HOME/.nexus-network/bin
          
          # Run the node. 
          # Note: If 'nexus-cli' command is not found, we use the direct path
          ~/.nexus/bin/nexus-cli start || ~/.nexus-network/bin/nexus-cli start || echo "Failed to start node."
