name: Nexus L1 Multi-Node (Fixed Deps)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-nexus-nodes:
    strategy:
      fail-fast: false
      matrix:
        include:
          - node_index: 1
            node_id: "37717766"
          # - node_index: 2
          #   node_id: "YOUR_KEY_2"
          # - node_index: 3
          #   node_id: "YOUR_KEY_3"
          # - node_index: 4
          #   node_id: "YOUR_KEY_4"
          # - node_index: 5
          #   node_id: "YOUR_KEY_5"
          # - node_index: 6
          #   node_id: "YOUR_KEY_6"

    runs-on: ubuntu-latest
    timeout-minutes: 355 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Changed git-all to git to prevent dependency conflicts
          sudo apt-get install -y build-essential pkg-config libssl-dev git protobuf-compiler curl

      - name: Initialize Node Configuration
        run: |
          mkdir -p ~/.nexus
          echo "{\"node_id\": \"${{ matrix.node_id }}\"}" > ~/.nexus/config.json
          echo "Node ${{ matrix.node_index }} initialized."

      - name: Run Nexus Node
        env:
          NONINTERACTIVE: 1
        run: |
          # Automated Installation
          curl -sSf https://cli.nexus.xyz/ -o install.sh
          chmod +x install.sh
          ./install.sh
          
          # Start Node in Headless mode
          # Using 345m (5.75 hours) to ensure clean shutdown before next cycle
          timeout 345m nexus-cli start --headless || echo "Session cycle finished."
